<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress spinner: White</title>
  </head>
  <body>
    <main>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28">
        <g class="spinner">
          <path class="spinner-path" fill="none" d="M 14,1.5 A 12.5,12.5 0 1 1 1.5,14" stroke-width="3" stroke-linecap="round" />
        </g>
        <style>
          .spinner {
            width: 28px;
            height: 28px;
            animation-name: rotate;
            animation-duration: 1568.63ms;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
          }
          .spinner-path {
            stroke-dasharray: 58.9;
            stroke-dashoffset: 58.9;
            animation-name: fillunfill, rot, colors;
            animation-duration: 1333ms, 5332ms, 5332ms;
            animation-iteration-count: infinite, infinite, infinite;
            animation-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1), steps(4), linear;
            animation-play-state: running, running, running;
            animation-fill-mode: forwards;
          }
          .spinner, .spinner * {
            transform-origin: 50% 50%;
          }
          @keyframes rotate {
            from {
              transform: rotate(0deg);
            }
            to {
              transform: rotate(360deg);
            }
          }
          @keyframes fillunfill {
            from {
              stroke-dashoffset: 58.8;
            }
            50% {
              stroke-dashoffset: 0;
            }
            to {
              stroke-dashoffset: -58.4;
            }
          }
          @keyframes rot {
            from {
              transform: rotate(0deg);
            }
            to {
              transform: rotate(-360deg);
            }
          }
          @keyframes colors {
            from {
              stroke: #fff;
            }
            to {
              stroke: #fff;
            }
          }
        </style>
      </svg>
    </main>
    <style>
      body {
        background-color: #fff;
        margin: 0;
      }
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      svg {
        width: 40vw;
        height: 40vh;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #202124;
        }
      }
    </style>
  </body>
</html>
